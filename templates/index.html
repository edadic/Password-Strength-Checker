<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 10px 20px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>ðŸ”’ Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Check Strength</button>
    <div id="result"></div>
    <div id="feedback"></div>

    <script>
        function checkPassword() {
            var password = $("#password").val();
            $.ajax({
                url: "/check",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ password: password }),
                success: function(response) {
                    $("#result").html(response.message).css("color", response.strength === 5 ? "green" : response.strength >= 3 ? "orange" : "red");
                    var feedbackHtml = "<ul>" + response.feedback.map(f => "<li>" + f + "</li>").join("") + "</ul>";
                    $("#feedback").html(feedbackHtml);
                }
            });
        }
    </script>
</body>
</html>
